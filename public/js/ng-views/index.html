<div class="mainContainer">

  <button type="button" class="btn btn-success" data-ui-sref="new()">Add Item</button>
  <br><br>

  <div class="searchBoxContainer">
    <input type='text'  id="search" class="form-control" ng-model="searchBox" placeholder="Search Items">
  </div>

  <div class="itemsContainer" ng-repeat="item in vm.items | filter: searchBox | orderBy: '-upvotes'">
    <div class="well well-sm" id="well">
      <p> {{item.title}}</p>
      <a data-ui-sref="show({title: item.title})"><img class="indexImage" ng-src="{{item.photo_url}}"/></a>

      <p class="heartAndUpvote"><span class="glyphicon glyphicon-heart-empty" id="heart" ng-click="increaseUpvotes(item)"> </span> {{item.upvotes}}</p>

    </div>
  </div>

</div>
